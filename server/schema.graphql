type NBAPlayer {
  id: ID!
  name: String!
  age: Int!
  team: String!
  games: Int!
  pts: Float!
  reb: Float!
  ast: Float!
  stl: Float!
  blk: Float!
  fgPct: Float!
  ftPct: Float!
  fg3Pct: Float!
}

type Player {
  id: ID!
  name: String!
  cards: [NBAPlayer]
}

type Game {
  id: ID!
  creator: ID!
  status: String!
  currentTurn: ID!
  players: [Player]
}

type Query {
  getRandomPlayers(count: Int!): [NBAPlayer]
  helloWorld: String!
}

type Mutation {
  createGame(input: CreateGameInput!): Game
}

input CreateGameInput {
  creatorId: ID!
}